<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovator Result</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='Bot1.png')}}" type="image/png" />
    <link rel="stylesheet" href="{{url_for('static', filename='love.css')}}">
    
    <style>
        :root{
          --load-val : {{ round_percent }};
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="box">
            <div class="percent">
              <svg>

                <circle cx="70" cy="70" r="70" ></circle>
              </svg>
                  <div class="num">
                    <h2>{{ percent }}<span>%</span></h2>
                  </div>  
            </div>
                <h2 class="text">LOVE</h2>
          </div>
        </div>
      </div>
</body>
